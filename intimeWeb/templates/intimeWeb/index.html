{% load static %}
{% load getState%}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Intime</title>

  <!-- Bootstrap core CSS -->
  <link href='{% static "intimeWeb/vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href='{% static "intimeWeb/vendor/fontawesome-free/css/all.min.css" %}' rel="stylesheet">
  <link href='{% static "intimeWeb/vendor/simple-line-icons/css/simple-line-icons.css" %}' rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href='{% static "intimeWeb/css/landing-page.min.css" %}'rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="#">InTime</a>
      <a class="btn btn-primary" href="#">Sign In</a>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Intime</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form action="{% url 'form_func' %}" method="POST">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" class="form-control form-control-lg" placeholder="">
              </div>
              <div class="col-12 col-md-3">
                {% csrf_token %}
                <input type="submit" class="btn btn-block btn-lg btn-primary" value="검색" name="submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>


  <!-- Bootstrap core JavaScript -->
  <script src='{% static "intimeWeb/vendor/jquery/jquery.min.js" %}'></script>
  <script src='{% static "intimeWeb/vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>

</body>

</html>
